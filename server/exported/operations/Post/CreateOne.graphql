mutation CreateOnePost($title: String!, $poster: String, $publishedAt: DateTime, $userId: String! @fromClaim(name: USERID), $content: String = "") {
  data: main_createOnePost(
    data: {title: $title, poster: $poster, publishedAt: $publishedAt, User: {connect: {id: $userId}}, content: $content}
  ) {
    id
    title
    poster
    publishedAt
    authorId
    User {
      name
      id
      avatarUrl
    }
  }
}