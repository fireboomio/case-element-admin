query GetRoleBindApis($code: String!) {
  data: system_getRoleBindApis(GETApiV1RoleApisInput: {code: $code}) {
    content
    createTime
    deleteTime
    enabled
    id
    illegal
    isPublic
    liveQuery
    method
    operationType
    remark
    restUrl
    roleType
    roles
    title
    updateTime
  }
}