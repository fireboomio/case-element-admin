query GetRoleBindApis($code: String!) @rbac(requireMatchAny: [admin]) {
  data: system_getRoleBindApis(code: $code) {
    content
    createTime
    deleteTime
    enabled
    id
    illegal
    isPublic
    liveQuery
    method
    operationType
    remark
    restUrl
    roleType
    roles
    title
    updateTime
  }
}